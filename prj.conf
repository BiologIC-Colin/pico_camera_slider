# ===============================
# Console + logging + shell
# ===============================
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

# Shell
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="slider:~$ "
CONFIG_REBOOT=y

# ===============================
# Flash + partitions
# ===============================
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# ===============================
# Settings subsystem (ZMS backend)
# ===============================
CONFIG_SETTINGS=y
CONFIG_SETTINGS_ZMS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_ZMS=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# ===============================
# Networking + WiFi
# ===============================
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_DHCPV4_SERVER=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y

CONFIG_WIFI=y
CONFIG_NET_L2_WIFI_SHELL=y

# Random number generator (required for networking)
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# Stack sizes for networking and threads
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_NET_TX_STACK_SIZE=4096
CONFIG_NET_RX_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Additional networking features
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y
CONFIG_NET_TCP=y

# HTTP server requirements
CONFIG_NET_BUF_DATA_SIZE=256
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32
CONFIG_NET_MAX_CONTEXTS=10

# Increase heap for dynamic allocations
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Additional shell features
CONFIG_SHELL_STACK_SIZE=4096
CONFIG_SHELL_ARGC_MAX=8
CONFIG_SHELL_CMD_BUFF_SIZE=256
