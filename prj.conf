# ===============================
# Console + logging
# ===============================
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

# ===============================
# Flash + partitions
# ===============================
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# ===============================
# Settings subsystem (NVS backend)
# ===============================
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_NVS=y

# ===============================
# Safety / diagnostics (recommended)
# ===============================
CONFIG_ASSERT=y
CONFIG_FAULT_DUMP=2

# ===============================
# Explicitly disable unused subsystems
# (keeps build clean and warnings down)
# ===============================
CONFIG_WIFI=n
CONFIG_NET_L2_WIFI_MGMT=n
CONFIG_BT=n
CONFIG_BT_HCI=n
CONFIG_NETWORKING=n
